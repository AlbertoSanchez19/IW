<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />

</head>

<body class="d-flex flex-column h-100" style="background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h2 class="mt-5">Profesores registrados:</h2>

            <div class="row mt-4 mb-3">
                <a th:href="@{/profesores/nuevo}" class="btn btn-lg btn-primary btn-block" type="button">+ AÃ±adir nuevo profesor</a>
            </div>

            <div class="d-flex flex-column h-100 row" th:each="profesor : ${profesores}">

    <th:block th:replace="fragments/footer.html :: footer" />
