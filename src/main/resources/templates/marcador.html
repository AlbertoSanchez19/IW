<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: PROFESOR</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Marcador</h1>
            <div style="margin-top: 100px;" id="listaAlumnos" />
        </div>
        
        
    </main>

    <script>
        let names = ['Adrian', 'Daniel', 'David', 'Alberto', 'Gonzalo'];
        let list = document.getElementById("listaAlumnos");

        let i = 0;
        names.forEach( (item) => {
            
            let cont = document.createElement("button");
            cont.innerText = ++i;
            cont.disabled = true;
            cont.style.height = cont.style.width = "50px";
            //list.appendChild(cont);

            let li = document.createElement("li");
            li.innerText = item;
            li.style.height = "50px";
            li.style.width = "200px";
            //list.appendChild(li);
            

            let div = document.createElement("div");
            div.style.display = "flex";
            div.appendChild(cont);
            div.appendChild(li);

            list.appendChild( div );

        } );
    </script>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>


<style>

    #listaAlumnos div {
        display: flex;
        height: 50px;
        width: 100%;
    }

    #listaAlumnos li { 
        display: block;
        margin-bottom: 50px;
        width: 100%;
        border: 3px solid #000;
        padding: 10px;
    }

    #listaAlumnos button { 
        color: black;
        border: 1px solid black;
    }

</style>
