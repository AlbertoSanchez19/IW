<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

</head>

<body>
<div class ="alineados">

        <select class="styled-select" id="miSelect">
        <option hidden > Selecciona una opción</option>
        <option value = "opcion1">Verdadero y Falso</option>
        <option value = "opcion2">Desarrollo</option>
        <option value = "opcion3">Opciones</option>
        <option value = "opcion4">Desarrollo con imagen</option>
        </select>
    </div>
    <div class="botonañadir">
        <a class ="añadir"> Añadir al cuestionario</a>
    </div>
 </div>
 
    <div class ="crearCuestionario" id = "elemento1">

                <textarea name="pista" placeholder="Escriba su explicacion de la respuesta"> </textarea>

    </div>

    <div class ="crearCuestionario"  id = "elemento2">
        <p><input class="pregunta"type="text" name="texto" placeholder="Escriba su pregunta"></p>
        <br><br><br> 
            <div>
                <p class ="bombilla"><i class="fa-solid fa-book"></i></p>
                <textarea name="pista" placeholder="Escriba su explicacion de la respuesta"> </textarea>
            </div>
            <br><br><br><br><br>
            <div>
                <p class ="bombilla"><i class="fa-solid fa-lightbulb"></i></p>
                <textarea name="pista" placeholder="Escriba su pista"> </textarea>
            </div>
           
    </div>
    <div class ="crearCuestionario" id = "elemento3"display= "hidden">
        <p><input class="pregunta"type="text" name="texto" placeholder="Escriba su pregunta"></p>
           
        <p> Seleccione la respuesta correcta :</p>
        <br><br><br> 
         <div>
            <a class="opciones">A</a>
            <input class="respuesta"type="text" name="texto" placeholder="Escriba su respuesta">
            <a class="opciones">B</a>
            <input class="respuesta"type="text" name="texto" placeholder="Escriba su respuesta">
        </div>
        <div>

            <a class="opciones">C</a>
            <input class="respuesta"type="text" name="texto" placeholder="Escriba su respuesta">
            <a class="opciones">D</a>
            <input class="respuesta"type="text" name="texto" placeholder="Escriba su respuesta">
            <br><br><br><br><br><br><br><br>
        </div>
            <div>
                <p class ="bombilla"><i class="fa-solid fa-book"></i></p>
                <textarea name="pista" placeholder="Escriba su explicacion de la respuesta"> </textarea>

    </div>
    <div class ="crearCuestionario" id = "elemento4"display= "hidden" >
        <p><input class="pregunta"type="text" name="texto" placeholder="Escriba su pregunta"></p>
        
            <input class = "respuesta" type="file" id="f_avatar" accept="image/jpeg,image/png">

            <div>
                <p class ="bombilla"><i class="fa-solid fa-book"></i></p>
                <textarea name="pista" placeholder="Escriba su explicacion de la respuesta"> </textarea>
            </div>
            <br><br><br><br><br>
            <div>
                <p class ="bombilla"><i class="fa-solid fa-lightbulb"></i></p>
                <textarea name="pista" placeholder="Escriba su pista"> </textarea>
            </div>
           
    </div>



	
<script>

// Obtener el menú select y los elementos que se mostrarán/ocultarán
var miSelect = document.getElementById("miSelect");
var elemento1 = document.getElementById("elemento1");
var elemento2 = document.getElementById("elemento2");
var elemento3 = document.getElementById("elemento3");
var elemento4 = document.getElementById("elemento4");

    elemento1.style.display = "none";
    elemento2.style.display = "none";
    elemento3.style.display = "none";
    elemento4.style.display = "none";
// Escuchar cuando se selecciona una opción en el menú select
miSelect.addEventListener("change", function() {
  // Obtener el valor de la opción seleccionada
  var opcionSeleccionada = miSelect.value;

  // Mostrar u ocultar los elementos correspondientes según la opción seleccionada
  if (opcionSeleccionada === "opcion1") {
    elemento1.style.display = "flex";
    elemento2.style.display = "none";
    elemento3.style.display = "none";
    elemento4.style.display = "none";
  } else if (opcionSeleccionada === "opcion2") {
    elemento1.style.display = "none";
    elemento2.style.display = "flex";
    elemento3.style.display = "none";
    elemento4.style.display = "none";
  } else if (opcionSeleccionada === "opcion3") {
    elemento1.style.display = "none";
    elemento2.style.display = "none";
    elemento3.style.display = "flex";
    elemento4.style.display = "none";
  } else if (opcionSeleccionada === "opcion4") {
    elemento1.style.display = "none";
    elemento2.style.display = "none";
    elemento3.style.display = "none";
    elemento4.style.display = "flex";
  }
});



</script>
</body>

</html>
