<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Mi Vista</title>
</head>

<body class="d-flex flex-column h-100" style="background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Crear una cuenta de profesor</h5>
                            <form th:action="@{/profesores/nuevo}" th:object="${profesor}" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" th:field="*{firstName}"
                                        class="form-control" placeholder="Introduzca su nombre">
                                </div>

                                <div class="mb-3">
                                    <label for="apellidos" class="form-label">Apellidos:</label>
                                    <input type="text" id="apellidos" name="apellidos" th:field="*{lastName}"
                                        class="form-control" placeholder="Introduzca sus apellidos">
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de usuario:</label>
                                    <input type="text" id="username" name="username" th:field="*{username}"
                                        class="form-control" placeholder="Introduzca su nombre de usuario">
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" id="password" name="password" th:field="*{password}"
                                        class="form-control" placeholder="Introduzca su contraseña">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
