<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Welcome</title>
</head>


<body class="d-flex flex-column h-100" style="background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');">
    <header th:replace="fragments/nav.html :: nav"></header>

        
        <div th:if="${session.u == null}">
            <div th:replace="index/guest"></div>
        </div>
        <div th:if="${session.u != null}">
            <div th:if="${session.u.hasRole('ADMIN')}"><div th:replace="index/admin"/></div>
            <div th:if="${session.u.hasRole('PROFESOR') && !session.u.hasRole('ADMIN')}"> <div th:replace="index/profesor"/></div>
            <div th:if="${!session.u.hasRole('ADMIN') && !session.u.hasRole('PROFESOR')}"> <div th:replace="index/alumno"/></div>
        </div>
       
        <br> <br> <br> <br>
    <BR><BR><br>
    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
